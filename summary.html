<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Summary</title>
</head>
<body>
    <section class="warp">
        <section class="leftside">
            <header class="leftheader">
                <h1>You Result</h1>
            </header>
            <section class="result">
                <p class="number">76</p>
                <p class="complement">of 100</p>
            </section>
            <footer class="leftfooter">
                <h2 class="subtitle">Great</h2>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </footer>
        </section>
        <section class="rightside">
            <header class="headerrightside">
                <h2 class="title">Summary</h2>
            </header>
            <section class="bodyrightside">
                <ul>
                    <li><p>Reaction<span>80 <span>/ 100</span></span></p></li>
                    <li><p>Memory<span>92 <span>/ 100</span></span></p></li>
                    <li><p>Verbal<span>61 <span>/ 100</span></span></p></li>
                    <li><p>Visual<span>72 <span>/ 100</span></span></p></li>
                </ul>
            </section>
            <footer class="footerrightside">
                <a href="#" class="buttom">Continue</a>
            </footer>
        </section>
    </section>
</body>
</html>
